<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sociálne inovácie - React verzia">
    <title>Sociálne inovácie | React verzia</title>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Custom styles */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 16px;
            background: #0052CC;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .skip-link:focus {
            top: 16px;
        }
        
        .animation-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .animation-slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Skip Link Component
        const SkipLink = () => (
            <a href="#main-content" className="skip-link">
                Preskočiť na hlavný obsah
            </a>
        );

        // Header Component
        const Header = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            return (
                <header className="bg-blue-600 text-white">
                    <div className="container mx-auto px-4">
                        <nav className="flex items-center justify-between py-4">
                            <a href="/" className="flex items-center text-white text-xl font-bold hover:opacity-80 transition-opacity">
                                <i className="fas fa-landmark mr-2"></i>
                                gov.sk
                            </a>
                            
                            <div className="hidden md:flex items-center space-x-6">
                                <a href="#" className="flex items-center text-white hover:opacity-80 transition-opacity">
                                    <i className="fas fa-envelope mr-2"></i>
                                    Kontakt
                                </a>
                                <a href="#" className="flex items-center text-white hover:opacity-80 transition-opacity">
                                    <i className="fas fa-sitemap mr-2"></i>
                                    Mapa stránky
                                </a>
                                <button className="flex items-center text-white hover:opacity-80 transition-opacity">
                                    <i className="fas fa-globe mr-2"></i>
                                    EN
                                </button>
                            </div>
                            
                            <button 
                                className="md:hidden text-white p-2"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </nav>
                        
                        {isMobileMenuOpen && (
                            <div className="md:hidden mt-4 pb-4">
                                <div className="flex flex-col space-y-3">
                                    <a href="#" className="text-white hover:opacity-80">Kontakt</a>
                                    <a href="#" className="text-white hover:opacity-80">Mapa stránky</a>
                                    <button className="text-white hover:opacity-80 text-left">English</button>
                                </div>
                            </div>
                        )}
                    </div>
                </header>
            );
        };

        // Navigation Component
        const Navigation = () => (
            <nav className="bg-blue-50 border-b border-blue-200" role="navigation">
                <div className="container mx-auto px-4">
                    <ul className="flex flex-wrap justify-center py-3 space-x-6">
                        <li><a href="#" className="text-blue-600 font-medium hover:bg-blue-100 px-3 py-2 rounded transition-colors">Domov</a></li>
                        <li><a href="#o-nas" className="text-blue-600 font-medium hover:bg-blue-100 px-3 py-2 rounded transition-colors">O nás</a></li>
                        <li><a href="#projekty" className="text-blue-600 font-medium hover:bg-blue-100 px-3 py-2 rounded transition-colors">Projekty</a></li>
                        <li><a href="#novinky" className="text-blue-600 font-medium hover:bg-blue-100 px-3 py-2 rounded transition-colors">Novinky</a></li>
                        <li><a href="#kontakt" className="text-blue-600 font-medium hover:bg-blue-100 px-3 py-2 rounded transition-colors">Kontakt</a></li>
                    </ul>
                </div>
            </nav>
        );

        // Hero Component
        const Hero = () => (
            <section className="bg-gradient-to-br from-blue-600 to-blue-800 text-white py-16">
                <div className="container mx-auto px-4 text-center">
                    <h1 className="text-4xl md:text-6xl font-bold mb-6 animation-fade-in">
                        Sociálne inovácie
                    </h1>
                    <p className="text-xl mb-8 animation-slide-up">
                        Podporujeme a rozvíjame sociálne inovácie pre lepšiu budúcnosť Slovenska
                    </p>
                    <div className="flex flex-col md:flex-row gap-4 justify-center">
                        <a href="#projekty" className="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                            <i className="fas fa-lightbulb mr-2"></i>
                            Naše projekty
                        </a>
                        <a href="#dokumenty" className="border border-white text-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-600 transition-colors">
                            <i className="fas fa-file-alt mr-2"></i>
                            Dokumentácia
                        </a>
                    </div>
                </div>
            </section>
        );

        // Innovation Card Component
        const InnovationCard = ({ icon, title, description }) => (
            <div className="bg-white rounded-lg shadow-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300 h-full">
                <div className="p-6">
                    <div className="flex items-center mb-4">
                        <i className={`${icon} text-blue-600 text-2xl mr-3`}></i>
                        <h3 className="text-xl font-bold text-gray-900">{title}</h3>
                    </div>
                    <p className="text-gray-600 mb-4">{description}</p>
                    <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                        Viac informácií
                    </button>
                </div>
            </div>
        );

        // Innovation Areas Component
        const InnovationAreas = () => {
            const areas = [
                {
                    icon: "fas fa-users",
                    title: "Sociálne služby",
                    description: "Inovácie v oblasti poskytovania sociálnych služieb, digitalizácia procesov a zlepšenie dostupnosti."
                },
                {
                    icon: "fas fa-graduation-cap",
                    title: "Vzdelávanie",
                    description: "Moderné prístupy k vzdelávaniu, e-learning platformy a inkluzívne vzdelávacie programy."
                },
                {
                    icon: "fas fa-briefcase",
                    title: "Zamestnanosť",
                    description: "Podporné programy pre nezamestnaných, rekvalifikácie a prepojenie s trhom práce."
                },
                {
                    icon: "fas fa-heart",
                    title: "Zdravotníctvo",
                    description: "Inovatívne riešenia v oblasti zdravotnej starostlivosti a prevencie ochorení."
                },
                {
                    icon: "fas fa-home",
                    title: "Bývanie",
                    description: "Dostupné bývanie, sociálne byty a podporné programy pre znevýhodnené skupiny."
                },
                {
                    icon: "fas fa-leaf",
                    title: "Životné prostredie",
                    description: "Ekologické a udržateľné riešenia pre lepšie životné podmienky komunít."
                }
            ];

            return (
                <section id="projekty" className="py-16">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-12 text-gray-900">
                            Oblasti inovácií
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {areas.map((area, index) => (
                                <InnovationCard 
                                    key={index}
                                    icon={area.icon}
                                    title={area.title}
                                    description={area.description}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // News Component
        const NewsSection = () => (
            <section id="novinky" className="py-16 bg-gray-50">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2">
                            <h2 className="text-3xl font-bold mb-8 text-gray-900">Aktuality</h2>
                            
                            <article className="border-l-4 border-blue-600 pl-6 mb-8">
                                <h3 className="text-xl font-bold mb-2">
                                    <a href="#" className="text-gray-900 hover:text-blue-600">
                                        Nová výzva na podporu sociálnych inovácií
                                    </a>
                                </h3>
                                <p className="text-gray-600 text-sm mb-3">
                                    <i className="fas fa-calendar mr-2"></i>
                                    2. august 2025
                                </p>
                                <p className="text-gray-700">
                                    Ministerstvo práce, sociálnych vecí a rodiny SR vyhlasuje novú výzvu 
                                    na podporu inovatívnych projektov v oblasti sociálnych služieb...
                                </p>
                            </article>
                            
                            <article className="border-l-4 border-blue-600 pl-6 mb-8">
                                <h3 className="text-xl font-bold mb-2">
                                    <a href="#" className="text-gray-900 hover:text-blue-600">
                                        Konferencia o sociálnych inováciách
                                    </a>
                                </h3>
                                <p className="text-gray-600 text-sm mb-3">
                                    <i className="fas fa-calendar mr-2"></i>
                                    28. júl 2025
                                </p>
                                <p className="text-gray-700">
                                    V septembri sa uskutoční medzinárodná konferencia zameraná na 
                                    najnovšie trendy v oblasti sociálnych inovácií...
                                </p>
                            </article>
                        </div>
                        
                        <aside>
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h3 className="text-xl font-bold mb-4 text-gray-900">Rýchle odkazy</h3>
                                <ul className="space-y-3">
                                    <li>
                                        <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                            <i className="fas fa-file-pdf text-red-500 mr-3"></i>
                                            Stratégia sociálnych inovácií
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                            <i className="fas fa-chart-bar text-green-500 mr-3"></i>
                                            Štatistiky a reporty
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                            <i className="fas fa-handshake text-blue-500 mr-3"></i>
                                            Partneri a sponzori
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                    </div>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer className="bg-gray-100 border-t-4 border-blue-600 py-12">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div>
                            <h4 className="text-lg font-bold mb-4 text-gray-900">Kontakt</h4>
                            <address className="text-gray-700 not-italic">
                                <strong>Ministerstvo práce, sociálnych vecí a rodiny SR</strong><br/>
                                Spitalska 4, 6, 8<br/>
                                816 43 Bratislava<br/>
                                <a href="mailto:info@socialneinovacie.gov.sk" className="text-blue-600 hover:underline">
                                    info@socialneinovacie.gov.sk
                                </a>
                            </address>
                        </div>
                        
                        <div>
                            <h4 className="text-lg font-bold mb-4 text-gray-900">Užitočné odkazy</h4>
                            <ul className="space-y-2 text-gray-700">
                                <li><a href="#" className="hover:text-blue-600">Ochrana osobných údajov</a></li>
                                <li><a href="#" className="hover:text-blue-600">Prehlásenie o prístupnosti</a></li>
                                <li><a href="#" className="hover:text-blue-600">Podmienky používania</a></li>
                                <li><a href="#" className="hover:text-blue-600">RSS kanály</a></li>
                            </ul>
                        </div>
                        
                        <div>
                            <h4 className="text-lg font-bold mb-4 text-gray-900">Sledujte nás</h4>
                            <div className="flex space-x-4">
                                <a href="#" className="text-gray-600 hover:text-blue-600 text-2xl">
                                    <i className="fab fa-facebook"></i>
                                </a>
                                <a href="#" className="text-gray-600 hover:text-blue-600 text-2xl">
                                    <i className="fab fa-twitter"></i>
                                </a>
                                <a href="#" className="text-gray-600 hover:text-blue-600 text-2xl">
                                    <i className="fab fa-linkedin"></i>
                                </a>
                                <a href="#" className="text-gray-600 hover:text-blue-600 text-2xl">
                                    <i className="fab fa-youtube"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <hr className="my-8 border-gray-300"/>
                    
                    <div className="text-center text-gray-600">
                        <p>© 2025 Ministerstvo práce, sociálnych vecí a rodiny SR. Všetky práva vyhradené.</p>
                        <p className="mt-2 text-sm">
                            <span className="bg-green-100 text-green-800 px-2 py-1 rounded">
                                ⚛️ React verzia - Moderná SPA aplikácia
                            </span>
                        </p>
                    </div>
                </div>
            </footer>
        );

        // About Section Component
        const AboutSection = () => (
            <section id="o-nas" className="py-16">
                <div className="container mx-auto px-4">
                    <div className="max-w-4xl mx-auto text-center">
                        <h2 className="text-3xl font-bold text-gray-900 mb-6">
                            O sociálnych inováciách
                        </h2>
                        <p className="text-xl text-gray-600 leading-relaxed">
                            Sociálne inovácie predstavujú nové riešenia (produkty, služby, modely, trhy, procesy atď.), 
                            ktoré súčasne uspokojujú sociálne potreby a vytvárajú nové sociálne vzťahy alebo spoluprácu.
                        </p>
                    </div>
                </div>
            </section>
        );

        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [announcement, setAnnouncement] = useState('');

            useEffect(() => {
                // Simulate loading
                setTimeout(() => {
                    setIsLoading(false);
                    announceToScreenReader('React aplikácia bola úspešne načítaná');
                }, 1000);
            }, []);

            const announceToScreenReader = (message) => {
                setAnnouncement(message);
                setTimeout(() => setAnnouncement(''), 1000);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-blue-600">
                        <div className="text-center text-white">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                            <p className="text-xl">Načítava sa React aplikácia...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <SkipLink />
                    
                    {/* Live region for screen reader announcements */}
                    <div 
                        aria-live="polite" 
                        aria-atomic="true" 
                        className="sr-only"
                        role="status"
                    >
                        {announcement}
                    </div>

                    <Header />
                    <Navigation />
                    
                    <main id="main-content" className="flex-1">
                        <Hero />
                        <AboutSection />
                        <InnovationAreas />
                        <NewsSection />
                    </main>

                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
